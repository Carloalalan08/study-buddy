<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Study Buddy</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <div id="app">
    <section class="quote-section">
      <h2>Daily Motivation</h2>
      <blockquote id="quote">Loading quote...</blockquote>
    </section>

    <section class="todo-section">
      <h2>To-Do List</h2>
      <form id="todo-form">
        <input type="text" id="todo-input" placeholder="Enter task..." required />
        <button type="submit">Add Task</button>
      </form>
      <ul id="todo-list"></ul>
    </section>

    <section class="timer-section">
      <h2>Pomodoro Timer</h2>
      <div id="timer">25:00</div>
      <button id="start-timer">Start</button>
      <button id="reset-timer">Reset</button>
    </section>

    <section class="explain-section">
      <h2>Explain This</h2>
      <form id="explain-form">
        <input type="text" id="explain-input" placeholder="Enter word or topic" required />
        <button type="submit">Explain</button>
      </form>
      <p id="explanation"></p>
    </section>

    <section class="score-section">
      <h2>Productivity Score</h2>
      <p id="score">0</p>
    </section>
  </div>

  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/quotes.js"></script>
</body>
</html>
